<body>



    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center maindiv">
            <div class="col-12 col-md-5 col-xxl-5 ">
                <div class="card py-3 px-2">
                    <p class="text-center">For RESTAURANT</p>
                    <div class="row mx-auto">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>

                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto sppp">
                                <span class=" fs-2 ">SIGN FORM</span>
                            </div>
                        </div>

                        <form onsubmit="resSignUp(event)" novalidate id="needs-validation">

                            <div class="mb-3">
                                <label for="validationCustom01" class="form-label">Restaurant Name</label>
                                <!-- <input type="text" class="form-control" id="email" required> -->
                                <input type="text" class="form-control" id="resName" placeholder="Restaurant Name" required>

                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback"> Please choose a Restaurant Name</div>
                            </div>


                            <div class="mb-3">
                                <label for="validationCustom01" class="form-label">Email</label>
                                <!-- <input type="text" class="form-control" id="email" required> -->
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>

                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback"> Please choose a email.</div>
                            </div>


                            <div class="mt-4">
                                <label for="validationCustom02" class="form-label">Country</label>

                                <select class="form-select" id="country" required>
                                    <!-- <option selected>Slect Country</option> -->
                                    <option value="Pakistan">Pakistan</option>
             
                                  </select>
                            </div>

                            <div class="mt-4 mb-3">
                                <label for="validationCustom02" class="form-label">City</label>
                                <select class="form-select" id="city" required>
                                    <!-- <option selected>Slect Your City</option> -->
                                    <option value="Karachi">Karachi</option>
                                    <option value="Hydrabad">Hydrabad</option>
                                    <option value="Faisalabad">Faisalabad</option>

                                   
                                  </select>
                            </div>

                            <div class="mb-3">
                                <label for="validationCustom02" class="form-label">Phone Nummber</label>
                                <input type="number" class="form-control" id="phoneNo" placeholder="03XX-XXXXXXX" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please choose a password.</div>
                            </div>

                            <div class="mb-3">
                                <label for="validationCustom02" class="form-label">password</label>
                                <input type="password" class="form-control" id="password" placeholder="password" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please choose a password.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">Create Account </button>
                            <a href="../../Login/login.html">Already Account ? Go to Login</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
